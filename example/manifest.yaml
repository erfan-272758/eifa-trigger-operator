apiVersion: v1
kind: Namespace
metadata:
  name: erfan
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: et-nginx
  namespace: erfan
  labels:
    app: et-watch
spec:
  selector:
    matchLabels:
      app: et-nginx
  template:
    metadata:
      labels:
        app: et-nginx
    spec:
      containers:
      - name: et-nginx
        image: nginx
        envFrom:
        - configMapRef:
            name: et-cm
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: et-cm
  namespace: erfan
  labels:
    app: et-update
data:
  key: value
---
apiVersion: trigger.eifa.org/v1
kind: EifaTrigger
metadata:
  name: et
  namespace: erfan
spec:
  update:
    kind: ConfigMap
    labelSelector:
      app: et-update
  watch:
    kind: Deployment
    labelSelector:
      app: et-watch
